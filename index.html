<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten OCR App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
